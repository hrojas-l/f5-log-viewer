<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F5 XC - Consulta de Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f8fa;
      font-family: 'Inter', sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .header {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      border-radius: 15px 15px 0 0;
      padding: 25px;
      color: white;
      text-align: center;
    }
    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }
    .btn-range {
      border-radius: 10px;
      border: 1px solid #0077b6;
      color: #0077b6;
      background-color: white;
      transition: all 0.2s;
    }
    .btn-range.active, .btn-range:hover {
      background-color: #0077b6;
      color: white;
    }
    .btn-primary {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      border: none;
      border-radius: 10px;
    }
    .btn-success {
      background: linear-gradient(90deg, #28a745, #20c997);
      border: none;
      border-radius: 10px;
    }
    .btn-secondary {
      border-radius: 10px;
    }
    .btn-warning {
      border-radius: 10px;
    }
    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0077b6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    select:disabled {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="card">
      <div class="header">
        <h1>F5 XC - Consulta de Logs</h1>
        <p class="mb-0">Extrae y analiza logs de F5 Distributed Cloud</p>
      </div>

      <div class="card-body">
        <form id="logForm" class="row g-3">
          <!-- TENANT -->
          <div class="col-md-4">
            <label class="form-label fw-semibold">Tenant</label>
            <input 
              type="text" 
              class="form-control" 
              id="tenant" 
              placeholder="credibanco" 
              required 
              onblur="cargarNamespaces()"
            />
            <small class="text-muted">Presiona Tab o clic fuera para cargar namespaces</small>
          </div>

          <!-- NAMESPACE -->
          <div class="col-md-4">
            <label class="form-label fw-semibold">
              Namespace
              <span id="namespaceLoading" style="display:none;" class="loading-spinner"></span>
            </label>
            <select 
              class="form-select" 
              id="namespace" 
              required 
              disabled
              onchange="cargarLoadBalancers()"
            >
              <option value="">Primero selecciona un tenant</option>
            </select>
          </div>

          <!-- LOAD BALANCER -->
          <div class="col-md-4">
            <label class="form-label fw-semibold">
              Load Balancer
              <span id="lbLoading" style="display:none;" class="loading-spinner"></span>
            </label>
            <select 
              class="form-select" 
              id="loadbalancer" 
              required 
              disabled
            >
              <option value="">Primero selecciona un namespace</option>
            </select>
          </div>

          <!-- RANGO DE TIEMPO -->
          <div class="col-12">
            <label class="form-label fw-semibold d-block text-center">Rango de Tiempo</label>
            <div class="d-flex flex-wrap gap-2 justify-content-center">
              <button type="button" class="btn btn-range" onclick="setHours(1)">1 Hora</button>
              <button type="button" class="btn btn-range" onclick="setHours(6)">6 Horas</button>
              <button type="button" class="btn btn-range active" onclick="setHours(24)">1 Día</button>
              <button type="button" class="btn btn-range" onclick="setHours(168)">7 Días</button>
              <button type="button" class="btn btn-range" onclick="setHours(720)">30 Días</button>
              <input type="number" id="customHours" class="form-control w-auto ms-2" placeholder="Personalizado" style="max-width: 140px;" />
            </div>
          </div>

          <!-- TIPO DE LOG -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Tipo de Log</label>
            <select id="logType" class="form-select">
              <option value="access">Access Logs</option>
              <option value="audit">Audit Logs</option>
              <option value="security">Security Event Logs</option>
            </select>
          </div>

          <!-- FORMATO -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Formato de Salida</label>
            <select id="format" class="form-select">
              <option value="csv">CSV</option>
            </select>
          </div>

          <!-- BOTONES -->
          <div class="col-12 text-center mt-4">
            <button type="button" class="btn btn-primary px-4 me-2" onclick="consultarLogs()">
               Descargar CSV
            </button>
            <button type="button" class="btn btn-success px-4 me-2" onclick="enviarAElastic()">
               Enviar a Elastic
            </button>
            <button type="reset" class="btn btn-secondary px-4" onclick="limpiarFormulario()">
              Limpiar Formulario
            </button>
          </div>
        </form>

        <div id="resultado" class="mt-4 text-center"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
