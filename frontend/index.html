<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F5 XC - Consulta de Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f5f8fa;
      font-family: 'Inter', sans-serif;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .header {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      border-radius: 15px 15px 0 0;
      padding: 25px;
      color: white;
      text-align: center;
    }
    .header h1 {
      font-size: 1.8rem;
      font-weight: 700;
    }
    .btn-range {
      border-radius: 10px;
      border: 1px solid #0077b6;
      color: #0077b6;
      background-color: white;
      transition: all 0.2s;
    }
    .btn-range.active, .btn-range:hover {
      background-color: #0077b6;
      color: white;
    }
    .btn-primary {
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      border: none;
      border-radius: 10px;
    }
    .btn-success {
      background: linear-gradient(90deg, #28a745, #20c997);
      border: none;
      border-radius: 10px;
    }
    .btn-elk {
      background: linear-gradient(90deg, #f0b429, #f9c846);
      border: none;
      border-radius: 10px;
      color: #1a1a1a;
      font-weight: 600;
    }
    .btn-elk:hover {
      background: linear-gradient(90deg, #e0a419, #e9b836);
      color: #1a1a1a;
    }
    .btn-secondary {
      border-radius: 10px;
    }
    .btn-warning {
      border-radius: 10px;
    }
    .loading-spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #0077b6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    select:disabled {
      background-color: #e9ecef;
      cursor: not-allowed;
    }
    .elk-status {
      display: inline-flex;
      align-items: center;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .elk-status.connected {
      background-color: #d4edda;
      color: #155724;
    }
    .elk-status.disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    .elk-status.checking {
      background-color: #fff3cd;
      color: #856404;
    }
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }
    .status-dot.green { background-color: #28a745; }
    .status-dot.red { background-color: #dc3545; }
    .status-dot.yellow { background-color: #ffc107; }
    .config-section {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .config-section h6 {
      color: #0077b6;
      margin-bottom: 10px;
    }
    
    /* Login Styles */
    .login-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .login-header {
      background: linear-gradient(135deg, #0077b6, #00b4d8);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }
    .login-header i {
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .login-header h2 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 5px;
    }
    .login-header p {
      opacity: 0.9;
      margin-bottom: 0;
      font-size: 0.9rem;
    }
    .login-body {
      padding: 30px;
      background: white;
    }
    .login-body .form-control {
      border-radius: 10px;
      padding: 12px 15px;
      border: 1px solid #dee2e6;
    }
    .login-body .form-control:focus {
      border-color: #0077b6;
      box-shadow: 0 0 0 0.2rem rgba(0, 119, 182, 0.15);
    }
    .login-body .btn-login {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: linear-gradient(90deg, #0077b6, #00b4d8);
      border: none;
      font-weight: 600;
      font-size: 1rem;
    }
    .login-body .btn-login:hover {
      background: linear-gradient(90deg, #005f8a, #0096b4);
    }
    .login-error {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .user-info .user-email {
      font-size: 0.85rem;
      color: rgba(255,255,255,0.9);
    }
    .btn-logout {
      padding: 5px 15px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  
  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="bi bi-cloud-download"></i>
        <h2>F5 XC Log Viewer</h2>
        <p>Ingresa tus credenciales para continuar</p>
      </div>
      <div class="login-body">
        <div id="loginError" class="login-error">
          <i class="bi bi-exclamation-circle"></i>
          <span id="loginErrorMsg">Credenciales incorrectas</span>
        </div>
        <form id="loginForm" onsubmit="return handleLogin(event)">
          <div class="mb-3">
            <label class="form-label fw-semibold">Correo electrónico</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input type="email" class="form-control" id="loginEmail" placeholder="correo@ejemplo.com" required />
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label fw-semibold">Contraseña</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required />
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-login">
            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- MAIN APP (HIDDEN BY DEFAULT) -->
  <div id="mainApp" class="container py-5" style="display: none;">
    <div class="card">
      <div class="header">
        <div class="d-flex justify-content-between align-items-center">
          <div style="width: 150px;"></div>
          <div class="text-center">
            <h1><i class="bi bi-cloud-download"></i> F5 XC - Consulta de Logs</h1>
            <p class="mb-0">Extrae y analiza logs de F5 Distributed Cloud</p>
          </div>
          <div class="user-info text-end" style="width: 150px;">
            <div>
              <small class="user-email d-block" id="userEmailDisplay"></small>
              <button class="btn btn-light btn-sm btn-logout mt-1" onclick="handleLogout()">
                <i class="bi bi-box-arrow-right"></i> Salir
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body">
        <!-- ELK STATUS BAR -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <span class="fw-semibold">Elasticsearch:</span>
            <span id="elkStatus" class="elk-status checking ms-2">
              <span class="status-dot yellow"></span>
              Verificando...
            </span>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary" onclick="mostrarConfigELK()">
            <i class="bi bi-gear"></i> Configurar ELK
          </button>
        </div>

        <!-- ELK CONFIG SECTION (HIDDEN BY DEFAULT) -->
        <div id="elkConfigSection" class="config-section" style="display: none;">
          <h6>Configuración de Elasticsearch</h6>
          <div class="row g-2">
            <div class="col-md-6">
              <label class="form-label small">URL Elasticsearch</label>
              <input type="text" class="form-control form-control-sm" id="elkUrl" value="http://192.168.0.200:9200" />
            </div>
            <div class="col-md-6">
              <label class="form-label small">Método de Autenticación</label>
              <select class="form-select form-select-sm" id="elkAuthMethod" onchange="toggleAuthFields()">
                <option value="api_key" selected>API Key (Recomendado)</option>
                <option value="basic">Usuario / Contraseña</option>
              </select>
            </div>
            
            <!-- API Key Field -->
            <div class="col-12" id="apiKeyField">
              <label class="form-label small">API Key</label>
              <input type="password" class="form-control form-control-sm" id="elkApiKey" placeholder="API Key" />
            </div>
            
            <!-- Basic Auth Fields (hidden by default) -->
            <div class="col-md-6" id="basicAuthUser" style="display: none;">
              <label class="form-label small">Usuario</label>
              <input type="text" class="form-control form-control-sm" id="elkUsername" placeholder="elastic" />
            </div>
            <div class="col-md-6" id="basicAuthPass" style="display: none;">
              <label class="form-label small">Contraseña</label>
              <input type="password" class="form-control form-control-sm" id="elkPassword" placeholder="••••••••" />
            </div>
            
            <div class="col-12 mt-2">
              <button type="button" class="btn btn-sm btn-primary me-2" onclick="guardarConfigELK()">
                 Guardar
              </button>
              <button type="button" class="btn btn-sm btn-outline-primary me-2" onclick="testConexionELK()">
                 Probar Conexión
              </button>
              <button type="button" class="btn btn-sm btn-outline-secondary" onclick="ocultarConfigELK()">
                Cancelar
              </button>
            </div>
          </div>
        </div>

        <form id="logForm" class="row g-3">
          <!-- TENANT -->
          <div class="col-md-4">
            <label class="form-label fw-semibold">Tenant</label>
            <select
              class="form-control"
              id="tenant"
              required
              onchange="cargarNamespaces()"
            >
              <option value="" disabled selected>Selecciona un tenant</option>
              <option value="credibanco">credibanco</option>
              <option value="compensar">compensar</option>
            </select>
          </div>

          <!-- NAMESPACE -->
          <div class="col-md-4">
            <label class="form-label fw-semibold">
              Namespace
              <span id="namespaceLoading" style="display:none;" class="loading-spinner"></span>
            </label>
            <select 
              class="form-select" 
              id="namespace" 
              required 
              disabled
              onchange="cargarLoadBalancers()"
            >
              <option value="">Primero selecciona un tenant</option>
            </select>
          </div>

          <!-- LOAD BALANCER -->
          <div class="col-md-4">
            <label class="form-label fw-semibold">
              Load Balancer
              <span id="lbLoading" style="display:none;" class="loading-spinner"></span>
            </label>
            <select 
              class="form-select" 
              id="loadbalancer" 
              required 
              disabled
            >
              <option value="">Primero selecciona un namespace</option>
            </select>
          </div>

          <!-- RANGO DE TIEMPO -->
          <div class="col-12">
            <label class="form-label fw-semibold d-block text-center">Rango de Tiempo</label>
            <div class="d-flex flex-wrap gap-2 justify-content-center">
              <button type="button" class="btn btn-range" onclick="setHours(1)">1 Hora</button>
              <button type="button" class="btn btn-range" onclick="setHours(6)">6 Horas</button>
              <button type="button" class="btn btn-range active" onclick="setHours(24)">1 Día</button>
              <button type="button" class="btn btn-range" onclick="setHours(168)">7 Días</button>
              <button type="button" class="btn btn-range" onclick="setHours(720)">30 Días</button>
              <input type="number" id="customHours" class="form-control w-auto ms-2" placeholder="Personalizado" style="max-width: 140px;" />
            </div>
          </div>

          <!-- TIPO DE LOG -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Tipo de Log</label>
            <select id="logType" class="form-select">
              <option value="access">Access Logs</option>
              <option value="audit">Audit Logs</option>
              <option value="security">Security Event Logs</option>
            </select>
          </div>

          <!-- ÍNDICE ELK (INFO) -->
          <div class="col-md-6">
            <label class="form-label fw-semibold">Índice Elasticsearch</label>
            <input type="text" class="form-control" id="elkIndex" readonly value="f5xc-access-logs" />
            <small class="text-muted">Se actualiza según el tipo de log seleccionado</small>
          </div>

          <!-- BOTONES -->
          <div class="col-12 text-center mt-4">
            <button type="button" class="btn btn-primary px-4 me-2" onclick="consultarLogs()">
               Descargar CSV
            </button>
            <button type="button" class="btn btn-elk px-4 me-2" onclick="enviarAElastic()">
               Enviar a Elasticsearch
            </button>
            <button type="button" class="btn btn-warning px-4 me-2" id="btnDiagnostico" onclick="diagnosticarLB()" disabled>
               Diagnosticar
            </button>
            <button type="reset" class="btn btn-secondary px-4" onclick="limpiarFormulario()">
               Limpiar
            </button>
          </div>
        </form>

        <!-- RESULTADO -->
        <div id="resultado" class="mt-4"></div>
      </div>
    </div>

    <!-- FOOTER INFO -->
    <div class="text-center mt-3 text-muted small">
      <p class="mb-0">F5 XC Log Viewer v2.0</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
